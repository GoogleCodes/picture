<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a id="back" href="{:url('admin/banner/index')}">后退</a></li>
        <li class="active"><a>订单详情</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-10">
            <form action="{:url('admin/banner/add')}" method="post"
                  class="form-horizontal js-ajax-form margin-top-20">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="row">
                            <div class="col-md-9">
                                <table class="table table-bordered">
                                    <tr>
                                        <th width="200">名称<span class="form-required">*</span></th>
                                        <td>
                                          <input class="form-control" name="name" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th width="200">轮播图链接<span class="form-required">*</span></th>
                                        <td>
                                          <input class="form-control" name="url" type="text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th width="200">轮播图<span class="form-required">*</span></th>
                                        <td>
                                          <ul id="goods_thumb" class="pic-list list-unstyled form-inline"></ul>
                                            <input type="hidden" name="img" id="thumbnail" value="">
                                            <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                     id="thumbnail-preview"
                                                     width="135"/>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit" id="set">{:lang('ADD')}</button>
                        <a class="btn btn-default" id='back' href="{:url('admin/banner/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<include file="public@input"/>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
  //编辑器路径定义
  var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
</html>
