<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">规格列表</a></li>
        <li><a href="{:url('photo/add_photo_spec')}">添加规格</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('goods/good_spec')}">
        分类:
        <select class="form-control" name="category" style="width: 140px;">
            <option value='0'>全部</option>
            <foreach name="good_type" item="vo">
                <option value="{$vo.id}">{$vo.key}</option>
            </foreach>
        </select> &nbsp;&nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('photo/photo_spec')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>规格名称</th>
            <!--<th>操作</th>-->
            <th>可选规格</th>
            <th>所属类型</th>
            <th>操作</th>
            <!--<th>注册时间</th>-->
            <!--<th>会员级别</th>-->
            <!--<th width="130">{:lang('ACTIONS')}</th>-->
        </tr>
        </thead>
        <tbody>
        <foreach name="speclist" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.spec_name}</td>
                <td>{$vo.items}</td>
                <td>{$vo.key}</td>
                <td>
                    <a href="{:url('photo/edit_photo_spec',array('id'=>$vo['id']))}">编辑</a>
                    <a class="js-ajax-delete" href="{:url('photo/del_photo_spec',array('id'=>$vo['id']))}" >删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
