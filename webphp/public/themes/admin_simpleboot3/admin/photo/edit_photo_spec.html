<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('photo/photo_spec')}">规格列表</a></li>
        <li class="active"><a href="">添加规格</a></li>
    </ul>
    <!--<form class="well form-inline margin-top-20" method="post" action="{:url('User/index')}">-->
    <!--用户手机号码:-->
    <!--<input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">-->

    <!--<input type="submit" class="btn btn-primary" value="搜索" />-->
    <!--<a class="btn btn-danger" href="{:url('User/index')}">清空</a>-->
    <!--</form>-->
    <form action="{:url('photo/edit_photo_spec')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-10">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">规格名称<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="spec_name"
                                   id="spec_name" required value="{$data.spec_name}" placeholder="请输入规格名称"/>
                            <input type="hidden" name="id" id="id" value="{$data.id}">
                        </td>
                    </tr>
                    <tr>
                        <th>所属商品类型<span class="form-required">*</span></th>
                        <td>
                            <select class="form-control" name="type_id" id="more-template-select">
                                <option value="">请选择类型</option>
                                <foreach name="good_type" item="vo">
                                    <option value="{$vo.id}" <if condition="$vo['id'] eq $data['type_id']">selected</if>>{$vo.key}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>可选规格</th>
                        <td>
                            <textarea class="form-control" name="item" style="height: 120px;" placeholder="请输入可选规格" >{$items}</textarea>
                            <p class="help-block">*一行代表一个值</p>
                        </td>
                    </tr>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('photo/photo_spec')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
