        <li><a id="back" href="{:url('admin/member/level')}">后退</a></li>

    </ul>
    <div class="row margin-top-20">
        <div class="col-md-10">
            <form action="{:url('admin/member/addlevel')}" method="post"

                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                                        <th width="200">名称<span class="form-required">*</span></th>
                                        <td>
                                          <input class="form-control" name="name" type="text">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit" id="set">{:lang('ADD')}</button>
                        <a class="btn btn-default" id='back' href="{:url('admin/member/level')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
