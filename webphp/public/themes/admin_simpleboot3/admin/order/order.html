<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">产品列表</a></li>
        <li><a href="{:url('Goods/add_goods')}">添加产品</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('goods/good_spec')}">
        状态:
        <select class="form-control" name="status" style="width: 140px;">
            <option value='0'>未付款</option>
            <option value='1'>已付款</option>
            <option value='2'>已发货</option>
            <option value='3'>已收货</option>
        </select>
        订单编号:
        <input type="text" class="form-control" name="orderid" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入订单编号...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('order/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <notempty name="category">
                    <th width="50">{:lang('SORT')}</th>
                </notempty>
                <!--<th width="50">ID</th>-->
                <th>订单编号</th>
                <th>订单产品</th>
                <th width="130">订单金额</th>
                <th>收货人</th>
                <th>联系电话</th>
                <th width="130">状态</th>
                <!--<th width="65">点击量</th>-->
                <!--<th width="65">评论量</th>-->
                <!--<th width="160">关键字/来源<br>摘要/缩略图</th>-->
                <!--<th width="130">更新时间</th>-->
                <th width="130">下单时间</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="data" item="vo">
                    <tr>
                        <td>#</td>
                        <td>{$vo.orderid}</td>
                        <td>{$vo.orderid}</td>
                        <td>{$vo.fee}</td>
                        <td>{$vo.fee}</td>
                        <td>{$vo.fee}</td>

                        <td>
                            <switch name=$vo.status>
                                <case value='0'>未付款</case>
                                <case value='1'>已付款</case>
                                <case value='2'>已发货</case>
                                <case value='3'>已收货</case>
                            </switch>
                        </td>
                        <td>
                            {:date('Y-m-d H:i',$vo['time'])}
                        </td>
                        <td>
                            <a href="{:url('goods/edit_goods',array('id'=>$vo['id']))}">详情</a>
                            <a class="js-ajax-delete" href="{:url('goods/del_goods',array('id'=>$vo['id']))}">删除</a>
                        </td>
                    </tr>
                </foreach>
            </tbody>

        </table>

        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

  function reloadPage(win) {
    win.location.reload();
  }

  $(function () {
    setCookie("refersh_time", 0);
    Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
      //批量复制
      $('.js-articles-copy').click(function (e) {
        var ids = [];
        $("input[name='ids[]']").each(function () {
          if ($(this).is(':checked')) {
            ids.push($(this).val());
          }
        });

        if (ids.length == 0) {
          art.dialog.through({
            id: 'error',
            icon: 'error',
            content: '您没有勾选信息，无法进行操作！',
            cancelVal: '关闭',
            cancel: true
          });
          return false;
        }

        ids = ids.join(',');
        art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" + ids, {
          title: "批量复制",
          width: "300px"
        });
      });
      //批量移动
      $('.js-articles-move').click(function (e) {
        var ids = [];
        $("input[name='ids[]']").each(function () {
          if ($(this).is(':checked')) {
            ids.push($(this).val());
          }
        });

        if (ids.length == 0) {
          art.dialog.through({
            id: 'error',
            icon: 'error',
            content: '您没有勾选信息，无法进行操作！',
            cancelVal: '关闭',
            cancel: true
          });
          return false;
        }

        ids = ids.join(',');
        art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
          title: "批量移动",
          width: "300px"
        });
      });
    });
  });
</script>
</body>
</html>
